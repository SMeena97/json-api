<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Daily Orders</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
<div class="container">
    <div class="row">
       <table class="table">
          <thead>
           <tr>
             <th class="text-center">Firstname</th>
             <th class="text-center">Lastname</th>
             <th class="text-center">Email</th>
             <th class="text-center">Telephone</th>
             <th class="text-center">Date Registered</th>
             <th class="text-center">Status</th>
             <th class="text-center">Id</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let post of _postsArray">
               <td class="text-center" style="width: 5px">{{post.firstname}}</td>
               <td class="text-center" style="width: 10px">{{post.lastname}}</td>
               <td class="text-center" style="width: 10px">{{post.email}}</td>
               <td class="text-center" style="width: 15px">{{post.telephone}}</td>
               <td class="text-center">{{post.dateregistered}}</td>
               <td class="text-center">{{post.status}}</td>
               <td class="text-center">{{post.id}}</td>
           </tr>
         </tbody>
       </table>
    </div>
  </div>
  </div>
